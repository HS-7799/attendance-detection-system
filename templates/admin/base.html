<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>ENSAK IOT Plateforme</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png')}}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/icofont/icofont.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/remixicon/remixicon.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/venobox/venobox.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/owl.carousel/assets/owl.carousel.min.css')}}"
        rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css')}}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/w3.css')}}" rel="stylesheet">
    <style>
        .w3-blue-ciel {
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-inner-pages">
        <div class="container d-flex align-items-center">

            <!-- <h1 class="logo mr-auto"><a href="/home">IOT PLATFORM</a></h1> -->
            <!-- Uncomment below if you prefer to use an image logo -->
            <a href="/" class="logo mr-auto"><img
                    src="{{ url_for('static',filename='assets/img/logo1.png')}}" alt="" class="img-fluid"></a>

            <!-- .nav-menu -->

            <a href="/logout" class="get-started-btn scrollto">Logout</a>

        </div>
    </header>
    <!-- End Header -->
    <main id="main">
        <!-- ======= Breadcrumbs ======= -->
        <section id=" breadcrumbs" class="breadcrumbs">
            <div class="container">
                <ol>
                    <li><a href="/home">Home</a></li>
                    <li>Admin Page</li>
                </ol>
                <h2>Hello Mr {{ current_user.name}}</h2>
            </div>
        </section>
        <!-- End Breadcrumbs -->
        <section class="inner-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="w3-container" style="width: 100%; ">
                        <div class="w3-bar w3-blue">
                            {% block links%} {%endblock%}
                        </div>
                        <div class="w3-container w3-border city"
                            style="overflow-x:auto; min-height: 450px; overflow-y: auto;">
                            <br> {%block body%} {%endblock%}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container footer-bottom clearfix">
            <div class="copyright">
                &copy; Copyright <strong><span>ENSAK IOT PLATFORM</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/arsha-free-bootstrap-html-template-corporate/ -->
                Designed by <a href="https://bootstrapmade.com/">Bajit</a>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
    <div id="preloader"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Vendor JS Files -->
    <script src="{{url_for('static',filename='assets/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/vendor/jquery.easing/jquery.easing.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/vendor/php-email-form/validate.js')}}"></script>
    <script src="{{url_for('static',filename='assets/vendor/waypoints/jquery.waypoints.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/vendor/venobox/venobox.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/vendor/owl.carousel/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/vendor/aos/aos.js')}}"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    <!-- Template Main JS File -->
    <script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
    <script>
        var lastScrollTop = 0;
        $(window).scroll(function () {
            var st = $(this).scrollTop();
            var banner = $('#header');
            setTimeout(function () {
                if (st > lastScrollTop) {
                    banner.stop().fadeOut()
                } else {
                    banner.stop().fadeIn()
                }
                lastScrollTop = st;
            }, 100);
        });
        $.fn.dataTable.ext.search.push(
            function (settings, data, dataIndex) {
                var min = parseInt($('#min').val(), 10);
                var max = parseInt($('#max').val(), 10);
                var capacity = parseFloat(data[2]) || 0;

                if ((isNaN(min) && isNaN(max)) ||
                    (isNaN(min) && capacity <= max) ||
                    (min <= capacity && isNaN(max)) ||
                    (min <= capacity && capacity <= max)) {
                    return true;
                }
                return false;
            });
        $(document).ready(function () {
            $('#exams').DataTable();
            $('#modules').DataTable();
            $('#users').DataTable();
            let room = $('#rooms').DataTable();

            $('#min, #max').keyup(function () {
                room.draw();
            });
        });
    </script>
    {% block javascript %}
    {% endblock %}
</body>

</html>
